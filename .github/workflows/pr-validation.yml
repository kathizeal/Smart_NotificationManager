name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: windows-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Display .NET version
      run: dotnet --version
      
    - name: Restore dependencies
      run: dotnet restore SmartNotificationManager/SmartNotificationManager.sln
      
    - name: Build solution (Debug x64)
      run: dotnet build SmartNotificationManager/SmartNotificationManager.sln --configuration Debug --no-restore /p:Platform=x64
      
    - name: Build solution (Release x64)
      run: dotnet build SmartNotificationManager/SmartNotificationManager.sln --configuration Release --no-restore /p:Platform=x64
      
    - name: Comment on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ job.status }}';
          const message = status === 'success' 
            ? '✅ Build validation passed! The PR is ready for review.'
            : '❌ Build validation failed. Please check the workflow logs for details.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
